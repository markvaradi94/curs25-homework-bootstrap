<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <h2>Basic Pagination Example</h2>
    <ul class="pagination" style="margin: 20px">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
<div class="container pt-3">
    <h2>Large Pagination Example</h2>
    <ul class="pagination pagination-lg justify-content-center" style="margin: 20px">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
<div class="container pt-3">
    <h2>Small Pagination Example</h2>
    <ul class="pagination pagination-sm justify-content-end" style="margin: 20px">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
<div class="container">
    <h2>Breadcrumbs Example</h2>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Products</a></li>
        <li class="breadcrumb-item"><a href="#">Smartphones</a></li>
        <li class="breadcrumb-item"><a href="#">Accessories</a></li>
        <li class="breadcrumb-item"><a href="#">Headphones</a></li>
    </ul>
</div>
</body>
</html>
