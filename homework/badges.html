<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <h1>Badge example <span class="badge badge-danger">New Badge</span></h1>
    <h2>Badge example <span class="badge badge-dark">New Badge</span></h2>
    <h3>Badge example <span class="badge badge-primary">New Badge</span></h3>
</div>
<div class="container pt-3">
    <h2>Badge examples</h2>
    <span class="badge badge-primary">Primary</span>
    <span class="badge badge-secondary">Secondary</span>
    <span class="badge badge-success">Success</span>
    <span class="badge badge-danger">Danger</span>
    <span class="badge badge-warning">Warning</span>
</div>
<div class="container pt-3">
    <h2>Pill badge examples</h2>
    <span class="badge badge-pill badge-primary">Primary</span>
    <span class="badge badge-pill badge-secondary">Secondary</span>
    <span class="badge badge-pill badge-success">Success</span>
    <span class="badge badge-pill badge-danger">Danger</span>
    <span class="badge badge-pill badge-warning">Warning</span>
    <span class="badge badge-pill badge-info">Info</span>
</div>
<div class="container pt-3">
    <h2>Badge inside an element example</h2>
    <button type="button" class="btn badge-primary">
        Messages <span class="badge badge-light">7</span>
    </button>
</div>
</body>
</html>
