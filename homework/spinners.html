<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <h3>Spinner example</h3>
    <div class="spinner-border spinner-border-sm" style="color: #7abaff"></div>
    <div class="spinner-border text-danger"></div>
</div>
<div class="container pt-3">
    <h3>Growing spinners example</h3>
    <div class="spinner-grow" style="color: #ffc107"></div>
    <div class="spinner-grow spinner-grow-sm text-success"></div>
</div>
<div class="container pt-3">
    <h3>Spinner Buttons Example</h3>
    <button type="button" class="btn btn-primary">Loading...
        <span class="spinner-border spinner-border-sm text-light"></span>
    </button>
    <button type="button" class="btn btn-success">Fetching...
        <span class="spinner-grow spinner-grow-sm text-light"></span>
    </button>
</div>
</body>
</html>
