<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col border">column</div>
        <div class="col border">column</div>
        <div class="col border">column</div>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="col-sm-4 border">small responsive column</div>
        <div class="col-sm-4 border">small responsive column</div>
        <div class="col-sm-4 border">small responsive column</div>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-4 border">medium responsive column</div>
        <div class="col-md-4 border">medium responsive column</div>
        <div class="col-md-4 border">medium responsive column</div>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="col-sm-4 border">small responsive column 4</div>
        <div class="col-sm-8 border">small responsive column 8</div>
    </div>
</div>
</body>
</html>
