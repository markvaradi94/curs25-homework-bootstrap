<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <h2>Button Group Example</h2>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Yes</button>
        <button type="button" class="btn btn-primary">No</button>
        <button type="button" class="btn btn-primary">Maybe</button>
    </div>
</div>
<div class="container pt-3">
    <h2>Vertical Button group example</h2>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Yes</button>
        <button type="button" class="btn btn-primary">No</button>
        <button type="button" class="btn btn-primary">Maybe</button>
    </div>
</div>
<div class="container pt-3">
    <h2>Button groups with dropdown included</h2>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Apple</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">iPad</a>
            <a class="dropdown-item" href="#">iPhone</a>
        </div>
    </div>
</div>
<div class="container pt-3">
    <h2>Split dropdown button example</h2>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Huawei</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Smartphone</a>
            <a class="dropdown-item" href="#">Tablet</a>
        </div>
    </div>
</div>
<div class="container pt-3">
    <h2>Vertical button group with dropdown menu</h2>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Nokia</button>
        <button type="button" class="btn btn-primary">Alcatel</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Siemens</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
            </div>
        </div>
    </div>
</div>
<div class="container pt-3">
    <h2>Button Groups side by side</h2>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Mike</button>
        <button type="button" class="btn btn-primary">Adibas</button>
        <button type="button" class="btn btn-primary">Pumba</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Sangyung</button>
        <button type="button" class="btn btn-primary">Microloft</button>
        <button type="button" class="btn btn-primary">Somy</button>
    </div>
</div>
</body>
</html>
