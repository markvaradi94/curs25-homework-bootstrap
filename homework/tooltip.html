<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <h2>Tooltip example</h2>
    <a href="#" data-toggle="tooltip" title="Tooltip Example">Hover over this text</a><br>
    <a href="#" data-toggle="tooltip" data-placement="top" title="Tooltip Example">Hover over this text</a><br>
    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip Example">Hover over this text</a><br>
    <a href="#" data-toggle="tooltip" data-placement="left" title="Tooltip Example">Hover over this text</a><br>
    <a href="#" data-toggle="tooltip" data-placement="right" title="Tooltip Example">Hover over this text</a>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
