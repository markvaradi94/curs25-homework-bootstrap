<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <h2>Progress Bar example</h2>
    <div class="progress">
        <div class="progress-bar bg-dark" style="width: 85%">85%</div>
    </div>
</div>
<div class="container pt-3">
    <h2>Progress Bar with height example</h2>
    <div class="progress" style="height: 25px">
        <div class="progress-bar bg-success" style="width: 40%;height: 25px"></div>
    </div>
</div>
<div class="container pt-3">
    <h2>Striped Progress Bar example</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info" style="width: 60%"></div>
    </div>
</div>
<div class="container pt-3">
    <h2>Animated Progress Bar example</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 25%">25%</div>
    </div>
</div>
<div class="container pt-3">
    <h2>Multiple Progress Bars example</h2>
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 25%">Free space</div>
        <div class="progress-bar bg-warning" style="width: 30%">Corrupted</div>
        <div class="progress-bar bg-danger" style="width: 15%">Lost</div>
    </div>
</div>
</body>
</html>
