<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <h2>Bootstrap Input example</h2>
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>
</div>
<div class="container pt-4">
    <h2>Textarea Example</h2>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" rows="6" id="comment"></textarea>
        <button type="submit" class="btn btn-primary mt-1">Submit</button>
    </div>
</div>
<div class="container pt-4">
    <h2>Checkboxes example</h2>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 1
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 2
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="" disabled>Disabled option
        </label>
    </div>
</div>
<div class="container pt-4">
    <h2>Inline checkboxes example</h2>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 1
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 2
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="" disabled>Disabled option
        </label>
    </div>
</div>
<div class="container pt-4">
    <h2>Radio Buttons Example</h2>
    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Option 1
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Option 2
        </label>
    </div>
    <div class="form-check disabled">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
        </label>
    </div>
</div>
<div class="container pt-4">
    <h2>Inline Radio Buttons Example</h2>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Option 1
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Option 2
        </label>
    </div>
    <div class="form-check-inline disabled">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
        </label>
    </div>
</div>
<div class="container pt-4">
    <h2>Select List Example</h2>
    <div class="form-group">
        <label for="sel1">Select list</label>
        <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option disabled>4</option>
        </select>
    </div>
</div>
<div class="container pt-4">
    <h2>Form control sizing example</h2>
    <label>
        <input type="text" class="form-control form-control-sm">
    </label>
    <label>
        <input type="text" class="form-control form-control">
    </label>
    <label>
        <input type="text" class="form-control form-control-plaintext form-control-lg">
    </label>
</div>
<div class="container pt-4">
    <h2>Control File and Range example</h2>
    <label>
        <input type="range" class="form-control-range">
    </label>
    <label>
        <input type="file" class="form-control-file border">
    </label>
</div>
</body>
</html>
