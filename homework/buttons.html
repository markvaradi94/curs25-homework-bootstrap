<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info btn-sm">Info</button>
    <button type="button" class="btn btn-warning active">Warning</button>
    <button type="button" class="btn btn-danger" disabled>Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    <button type="button" class="btn btn-link">Link</button>
</div>
<div class="container pt-3">
    <a href="#" class="btn btn-info" role="button">Link Button</a>
    <button type="button" class="btn btn-outline-info">Button</button>
    <input type="button" class="btn btn-info" value="Input Button">
    <input type="submit" class="btn btn-info" value="Submit Button">
</div>
<div class="container pt-3">
    <button type="button" class="btn btn-success btn-block">Full width of screen button</button>
    <a href="#" class="btn btn-primary disabled">Disabled Link</a>
</div>
<div class="container pt-3">
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span> Loading...
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
    </button>
    <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading content ...
    </button>
</div>
</body>
</html>
