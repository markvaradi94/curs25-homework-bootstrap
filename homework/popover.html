<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <h2>Popover Example</h2>
    <a href="#" data-toggle="popover" title="Popover Example Header" data-trigger="hover" data-content="Popover sample text">Toggle popover</a><br>
    <a href="#" title="Popover Example Header" data-toggle="popover" data-placement="top" data-content="Sample Text">Toggle</a><br>
    <a href="#" title="Popover Example Header" data-toggle="popover" data-placement="bottom" data-content="Sample Text">Toggle</a><br>
    <a href="#" title="Popover Example Header" data-toggle="popover" data-placement="left" data-content="Sample Text">Toggle</a><br>
    <a href="#" title="Popover Example Header" data-toggle="popover" data-placement="right" data-content="Sample Text">Toggle</a><br>
    <a href="#" title="Closeable Popover" data-toggle="popover" data-trigger="focus" data-content="Click to close">Toggle closeable</a>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>
</body>
</html>
