<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid pt-3">
    <h2>Rounded Corners image example</h2>
    <p>Rounded corner image floated to the right below:</p>
    <img src="buckethead.jpg" class="rounded float-right" alt="Buckethead" width="638" height="611">
</div>
<div class="container-fluid pt-5">
    <h2>Circled Image example</h2>
    <p>Image displayed in a circle shape:</p>
    <img src="bob.jpg" class="rounded-circle" alt="Bob Marley" width="480" height="714">
</div>
<div class="container-fluid pt-5">
    <h2>Thumbnail Image example</h2>
    <p>Centered responsive image of Don Cicci displayed as a thumbnail below:</p>
    <img src="cicci.jpg" class="img-fluid img-thumbnail mx-auto d-block" alt="Don Cicci" width="960" height="1280">
</div>
</body>
</html>
